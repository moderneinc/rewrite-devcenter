      newVersion: x
---
type: specs.openrewrite.org/v1beta/recipe
name: io.moderne.devcenter.UpgradeMavenSharedParent
displayName: Upgrade Maven Shared Parent
description: >-
  Upgrades the Apache Maven parent POM to the latest version.
